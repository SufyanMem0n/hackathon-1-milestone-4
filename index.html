<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable resume builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable resume builder</h1>
    <form id="Resume-form">
     <fieldset>
        <legend>Personal information</legend>
        <label for="Name">Name:</label>
       <input type="text" id="Name" placeholder="Enter your Name" required>

       <label for="email">email:</label>
       <input type="email" id="email" placeholder="Enter your email" required>

       <label for="Phone">phone:</label>
       <input type="tel" id="phone" placeholder="Enter your phone Number" required>
    </fieldset>
     <fieldset> <legend>Education</legend>
      <label for="Education">Education</label>
      <textarea id="Education" placeholder="Education" rows="4" required></textarea>
    </fieldset>
     <fieldset>
        <legend>Experience</legend>
        <label for="Experience">Experience</label>
        <textarea id="Experience" placeholder="Experience" rows="4" required></textarea>
     </fieldset>
<fieldset>
    <legend>Skills</legend>
        <label for="Skills">Skills</label>
        <textarea id="Skills" placeholder="Skills" rows="4" required></textarea>
</fieldset>


<button type="submit">Generate resume</button>
    </form>
 <br>

 <!-- / -->
 <div id="resume-display" contenteditable="true">
    <!-- resume generate below -->
 </div>

 <script src="script.js"></script>
</body>
</html>
